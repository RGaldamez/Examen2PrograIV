<template name="register">
<br>
<div class="row">
  <div class="offset-s4 col s4">
    <div class="card">
      <div class="container ">
        <br>
        <h4 class="center'align'">Bienvenido</h4>
        <div class="row">
          <div class="input-field offset-s2 col s8">
            <input id = "emailInput" type="text" class="validate" placeholder="username">
            
          </div>
          <div class="input-field offset-s2 col s8">
            <input id = "passwordInput" type="password" class="validate" placeholder="password">
            
          </div>

        </div>
      </div>
      <div class="container center">
        <a id="regist" class="waves-effect waves-light btn light-blue darken-1"><i class="material-icons left">perm_identity</i>Registrarse</a>
        <br>
      </div>
      <br><br>
    </div>
  </div>
  <div class="col s4"></div>
</div>
</template>
